<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* Fundo preto, opcional */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem para cobrir toda a janela */
        }
    </style>
    <script>
        var myTimer;
        myTimer = window.setInterval(reloadD, 3000);
        
        function reloadD() {
            var d = new Date();
            // Adiciona um timestamp ao URL para evitar cache do navegador
            document.getElementById('qrcodew').src = "tmp.jpg?h=" + d.getTime();
        }
    </script>
</head>
<body>
    <!-- Imagem do QR Code -->
    <img id="qrcodew" alt="Scan me!" src="tmp.jpg" />
</body>
</html>
